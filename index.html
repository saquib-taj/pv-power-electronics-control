<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Renewable Energy Portfolio</title>
  <style>
    body { max-width: 900px; margin: 40px auto; font-family: sans-serif; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<div id="content"></div>

<script>
  fetch("content.md")
    .then(r => r.text())
    .then(t => {
      document.getElementById("content").innerHTML = marked.parse(t);
    });
</script>

</body>
</html>
